<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="map of most popular malls in riyadh-sa">
    <meta name="author" content="Latifa fawaz">
    <title>Neighborhood map</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>






  <body>
    <div>
    <div id="map"></div>
    <div id="searchDiv">
        <h3>Restaurant In Riyadh SA</h3>
        <input class="searchBox" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

        <div class="searchList">
        <ul data-bind="foreach: {data: search, as: 'place'} ">
          <li>
          <p data-bind="text: place.venue.name, click: $parent.clickPlace"></p>
          </li>
        </ul>
        </div>

    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/mapJS.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyBeMiDVUV0I5J7UTRbEJnGYd9SsGNR2LZ8&callback=initMap" onerror="ErrorHandlingFunction()"></script>
  </body>
</html>
