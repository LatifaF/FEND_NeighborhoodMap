<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="map of most popular malls in riyadh-sa">
    <meta name="author" content="Latifa fawaz">
    <title>Neighborhood map</title>

    <style>
      #map {
    bottom: 0px;
    height: 100%;
    width: 75%;
    position: absolute;
    right: 0px;
      }
      #searchDiv {
    background: white;
    height: 100%;
    /*line-height: 35px;*/
    /*text-align: left;*/
    width: 25%;
      }

      .searchBox{
        width: 90%;
      }

    </style>
  </head>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/mapJS.js"></script>
    <style type="text/css" src="css/bootstrap.min.css"></style>



  <body>
    <!--map Box-->
    <div class="container">
    <div class="row centered">
    <div id="map" class="col-xs-9"></div>
    <div id="searchDiv" class="col-xs-3">
        <h2>Restaurant In Riyadh SA</h1>
        <input class="searchBox" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        <ul data-bind="foreach: {data: search, as: 'place'} ">
          <li>
          <p data-bind="text: place.name"></p>
          </li>
        </ul>

    </div>

    </div>
    </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&key=AIzaSyBeMiDVUV0I5J7UTRbEJnGYd9SsGNR2LZ8&callback=initMap">
    </script>
  </body>
</html>
